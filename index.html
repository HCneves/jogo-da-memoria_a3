<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Memória | Dark Edition</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>JOGO DA MEMÓRIA</h1>
        <div class="subtitle">DARK EDITION</div>
        
        <div class="game-options">
            <label for="pairs-select">Número de pares:</label>
            <select id="pairs-select">
                <option value="3">3 pares</option>
                <option value="4">4 pares</option>
                <option value="5">5 pares</option>
                <option value="6" selected>6 pares</option>
                <option value="8">8 pares</option>
                <option value="10">10 pares</option>
            </select>
        </div>
        
        <div class="stats">
            <div class="moves">
                <span>Tentativas:</span> <span id="moves-count">0</span>
            </div>
            <div class="timer">
                <span>Tempo:</span> <span id="time">00:00</span>
            </div>
            <div class="best-score">
                <span>Recorde:</span> <span id="best-score">-</span>
            </div>
        </div>

        <div class="game-container" id="game-container">
            <!-- Cards will be generated by JavaScript -->
        </div>

        <button id="restart">Reiniciar</button>
    </div>

    <div class="popup hide">
        <div class="popup-content">
            <div class="confetti"></div>
            <h2>Parabéns!</h2>
            <p>Você completou o jogo em <span id="final-time">00:00</span> com <span id="final-moves">0</span> tentativas.</p>
            <p id="performance-message"></p>
            <button id="play-again">Jogar Novamente</button>
        </div>
    </div>

    <div id="feedback-message" class="feedback-message"></div>

    <!-- Áudio -->
    <audio id="flip-sound" src="https://assets.mixkit.co/active_storage/sfx/2073/2073-preview.mp3" preload="auto"></audio>
    <audio id="match-sound" src="https://assets.mixkit.co/active_storage/sfx/270/270-preview.mp3" preload="auto"></audio>
    <audio id="error-sound" src="https://assets.mixkit.co/active_storage/sfx/2053/2053-preview.mp3" preload="auto"></audio>
    <audio id="win-sound" src="https://assets.mixkit.co/active_storage/sfx/2020/2020-preview.mp3" preload="auto"></audio>

    <script src="script.js"></script>
</body>
</html>
